<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        {{ test }}
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="/add-link" method="post">
            <div>
                <label>Lien*
                    <input type="text" name="url" placeholder="url" class="form-control" required>
                </label>
            </div>
            <div>
                <label>
                    Titre <small>(Si vide, prendra le titre du lien - si présent)</small>
                    <input type="text" name="title" placeholder="Titre" class="form-control">
                </label>
            </div>
            <div>
                <label>
                    Description <small>(Si vide, prendra la description du lien - si présente)</small>
                    <input type="text" name="description" placeholder="Description" class="form-control">
                </label>
            </div>
            <div><input type="submit" value="Valider" class="btn btn-primary"></div>
        </form>
    </div>
</div>
<script src="/js/index.js" defer></script>
</body>
</html>
